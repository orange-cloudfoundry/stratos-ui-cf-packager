language: go
go:
- "1.13"
install:
- wget "https://github.com/Masterminds/glide/releases/download/v0.13.0/glide-v0.13.0-linux-amd64.tar.gz"
- mkdir -p $HOME/bin
- tar -vxz -C $HOME/bin --strip=1 -f glide-v0.13.0-linux-amd64.tar.gz
- export PATH="$HOME/bin:$PATH"
- export GO111MODULE=on
script: ./package.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: stratos-ui-packaged.zip
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
